<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="../jquery-3.4.1/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(function () {
            //使用on给按钮绑定单击事件click
            $("#btn").on("click",function() {
                alert("I was clicked...");
            });

            //使用off解除btn按钮的单击事件
            $("#btnI").click(function () {
                //$("#btn").off();//将组件上的事件全部解绑
                $("#btn").off("click");
            });
        });
    </script>
</head>
<body>
    <input id="btn" type="button" value="on绑定点击事件">
    <input id="btnI" type="button" value="<<===off解绑点击事件">
</body>
</html>
