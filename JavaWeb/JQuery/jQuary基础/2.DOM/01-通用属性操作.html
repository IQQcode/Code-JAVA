<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用属性操作</title>
    <script src="../jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<style type="text/css">
    div,
    span {
        width: 140px;
        height: 140px;
        margin: 20px;
        background: #9999CC;
        border: #000 1px solid;
        float: left;
        font-size: 17px;
        font-family: Roman;
    }

    div.mini {
        width: 30px;
        height: 30px;
        background: #CC66FF;
        border: #000 1px solid;
        font-size: 12px;
        font-family: Roman;
    }

    div.visible {
        display: none;
    }
</style>
<script type="text/javascript">
    $(function () {
        //获取北京节点的name属性值
        var name = $("#bj").attr("name");
        alert(name);
        //设置北京节点的name属性的值为老北京
        $("#bj").attr("name","老北京");
        //新增北京节点的discription属性 属性值是帝都
        $("#bj").attr("discription", "老北京");
        //删除北京节点的name属性并检验name属性是否存在
        $("#bj").removeAttr("name");
        //获得hobby的的选中状态
        var checked  = $("#hobby").prop("checked");
        alert(checked);
    });
</script>
</head>
<body>
    <ul>
        <li id="bj" name="北京" xxx="yyy">北京</li>
        <li id="xa" name="西安">西安</li>
    </ul>
    <input type="checkbox" id="hobby" />
</body>
</html>
