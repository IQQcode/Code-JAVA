<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ快速入门</title>
    <script src="../jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
</body>
<script>
    //使用JQuery获取元素对象
    var div1 = $("#div1");//获取所有 id="div1" 的元素
    alert(div1.html());
    var div2 = $("#div2");
    alert(div2.html());
</script>
</html>
