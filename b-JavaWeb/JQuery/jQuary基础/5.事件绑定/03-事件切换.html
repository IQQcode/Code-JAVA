<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../jquery-3.4.1/jquery-migrate-1.0.0.js"></script>
    <script>
        $(function() {
            $("#btn").toggle(function() {
                $("#myDiv").css("backgroundColor","blue");
            },function () {
                $("#myDiv").css("backgroundColor", "pink");
            });
        });
    </script>
</head>
<body>
    <input id="btn" type="button" value="事件切换"><br>
    <div id="myDiv" style="width:300px;height:300px;background:pink"></div>
</body>
</html>
